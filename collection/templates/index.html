{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="hp--primary--gradient--bkgd">
	<img src="/media/hp/primary/hp-mountain.svg" />
</div>

<div class="row column text-center">
	<h4>Top Destinations</h4>
</div>

<div class="row small-up-1 medium-up-3 large-up-3 top--destinations--row">
	{% for destination in destinations %}
	<div class="column">
		<img class="thumbnail" src="/media/{{ destination.image }}" width="370" height="280">
		<h5>
			<a href="{% url 'destination_detail' slug=destination.slug %}">
            	{{ destination.name }}
        	</a>
		</h5>
		<p><a href="{% url 'muni_detail' slug=destination.muni.slug %}">{{ destination.muni.name }}</a>, <a href="{% url 'province_detail' slug=destination.province.slug %}">{{ destination.province.name }}</a>
		</p>
	</div>
	{% endfor %}
</div>
