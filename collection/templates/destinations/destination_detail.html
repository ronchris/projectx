{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="orbit" role="region" aria-label="Favorite Destinations" data-orbit>
	<ul class="orbit-container">
		<button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
		<button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
		<li class="orbit-slide is-active">
			<img src="http://placehold.it/2000x750">
		</li>
		<li class="orbit-slide">
			<img src="http://placehold.it/2000x750">
		</li>
	</ul>
</div>

<hr>

<div class="row destination">
	<div class="large-8 columns">
		<img class="thumbnail" src="http://placehold.it/300x400">
		<h5>{{ destination.name }}</h5>
		<h7 class="address">{{ destination.address }}</h7>
		<p class="description">{{ destination.description }}</p>
	<!--	<a href="#" class="button expanded">Buy</a>-->
	</div>
	<div class="large-4 columns">
		<div class="map"></div>
	</div>
</div>

<hr>

<div class="row column text-center">
	<h2>Recommended Itineraries</h2>
	<hr>
</div>

<hr>
{% endblock content %}
