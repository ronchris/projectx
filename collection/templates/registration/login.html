{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="callout large secondary">
	<div class="row">
		<div class="large-4 columns">
			<h1>Login</h1>
			<form role="form" action="" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>
</div>
{% endblock content %}
